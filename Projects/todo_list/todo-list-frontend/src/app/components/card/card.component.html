<mat-card class="card">
  <mat-card-subtitle>{{todoObject.whenTodo | date}}</mat-card-subtitle>
  <mat-card-content>
    <p>{{todoObject.whatTodo}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>EDIT</button>
    <button mat-button (click)="delete(todoObject.id)">DELETE</button>
  </mat-card-actions>
</mat-card>
